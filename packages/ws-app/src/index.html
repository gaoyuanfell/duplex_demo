<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./adapter.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #app {
        display: flex;
      }
      #app > div {
        flex: 1;
      }
      video {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="anchor" v-if="type === 'anchor'">
        <div>
          <input v-model="roomId" />
          <button @click="play">开播</button>
        </div>
        <video ref="anchor" playsinline autoplay muted></video>
      </div>

      <div id="fans" v-if="type === 'fans'">
        <input v-model="roomId" />
        <button @click="call">点播</button>
        <video ref="fans" playsinline autoplay muted></video>
      </div>
    </div>
  </body>
</html>
